<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inicio</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body>

		<form th:object="${docenteParaLoguear}" th:action="@{/login}" method="post">
			<div class="mb-3">
  				<label for="usuario" class="form-label">Usuario</label>
  				<input type="email" class="form-control" id="usuario" th:field="*{id_Docente}">
			</div>
			<div class="mb-3">
  				<label for="contraseña" class="form-label">Contraseña</label>
  				<input type="password" class="form-control" id="contraseña" th:field="*{contrasenia}">
			</div>
			
			<button type="submit" class="btn btn-primary">Ingresar</button>
		</form>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
