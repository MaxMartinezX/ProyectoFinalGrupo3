<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registrar Estudiante</title>
</head>
<body>
<div> <!-- FORMULARIO -->
	<h3>Registro de Nuevo Estudiante</h3>
	<form th:object="${nuevoEstudiante}" th:action="@{/guardarEstudiante}" method="post">
		<!-- INFORMACIÓN PERSONAL -->
		<label for="fnombre">Nombre:</label>
        <input type="text" th:field="*{nombre}"/><br/>
        
        <label for="fapellido">Apellido:</label>
        <input type="text" th:field="*{apellido}"/><br/>
        
        <label for="fdni">DNI:</label>
        <input type="number" th:field="*{dni}"/><br/>
        <!-- INFORMACIÓN DE CONTACTO -->
        <label for="ftelefono">Número de Télefono:</label>
        <input type="text" th:field="*{telefono}"/><br/>
        
        <label for="fdireccion">Dirección:</label>
        <input type="text" th:field="*{direccion}"/><br/>
        
        <label for="fcorreo">Correo:</label>
        <input type="text" th:field="*{correo}"/><br/>
        <!-- INFORMACIÓN ACADEMICA -->
        <label for="fcurso">Curso:</label>
        <select th:field="*{curso}">
			<option th:value="1">Primer Año</option>
			<option th:value="2">Segundo Año</option>
			<option th:value="3">Tercer Año</option>
			<option th:value="4">Cuarto Año</option>
			<option th:value="5">Quinto Año</option>
        </select><br/>
        <label>División:</label>
			<div th:each="opcion : ${listaDivisiones}">
			    <label th:for="'opcion' + ${opcion}" th:text="${opcion}"></label>
			    <input type="radio" th:id="'opcion' + ${opcion}" th:name="division" th:field="*{division}" th:value="${opcion}">
			</div>
        <br/>
        <button type="submit">Registrar</button>   
	</form>
</div>
</body>
</html>
